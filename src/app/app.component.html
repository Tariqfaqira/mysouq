<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-toolbar class="toolbar">
                <div class="card">
                    <ion-card-header>
                        <ion-avatar class="avatar">
                            <img src="/assets/icons/girl.jpg">
                        </ion-avatar>
                    </ion-card-header>
                    <ion-label class="llabel">
                        Mr.X
                    </ion-label>
                </div>
            </ion-toolbar>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item routerDirection="'root'" routerLink="/home">
                            <ion-icon slot="start" name="home"></ion-icon>
                            <ion-label color="secondary">
                                {{ 'sidemenu.Home' | translate }}
                            </ion-label>
                        </ion-item>
                        <ion-item routerDirection="'root'" routerLink="/signin">
                            <ion-icon slot="start" name="log-in"></ion-icon>
                            <ion-label color="secondary">
                                {{ 'sidemenu.Signin' | translate }}
                            </ion-label>
                        </ion-item>
                        <ion-item routerDirection="'root'" routerLink="/register">
                            <ion-icon slot="start" name="person-add"></ion-icon>
                            <ion-label color="secondary">
                                {{ 'sidemenu.Register' | translate }}
                            </ion-label>
                        </ion-item>
                        <ion-item routerDirection="'root'" routerLink="/setting">
                            <ion-icon slot="start" name="settings"></ion-icon>
                            <ion-label color="secondary">
                                {{ 'sidemenu.Settings' | translate }}
                            </ion-label>
                        </ion-item>

                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>

<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
          </ion-buttons>
        <ion-title class="ion-text-center">Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <div class="logo">
                        <img src="/assets/icons/icon.png" alt="">
                    </div>
                </ion-col>
            </ion-row>
            <ion-row color="justify-content-center">
                <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                    <div class="ion-padding">
                        <ion-item>
                            <ion-icon name="person" slot="start"></ion-icon>
                            <ion-input name="email" formControlName="email" type="email" placeholder="your@email.com">
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-icon name="lock" slot="start"></ion-icon>
                            <ion-input name="password" formControlName="password" type="password"
                                placeholder="Password"></ion-input>
                            <ion-icon class="eye" name="eye" slot="end"></ion-icon>
                        </ion-item>
                    </div>
                    <div class="ion-padding">
                        <ion-button [disabled]="loginForm.invalid" (click)="save()" type="submit" expand="block">Login
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label class="forgotPswrd_signup">
                        Forgot Password? or
                    </ion-label>
                    <ion-label class="forgotPswrd_signup" routerLink="/sign-up">
                        Don't have an account? Signup
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>setting</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <!-- Change Language -->
    <ion-item-divider>Language </ion-item-divider>
    <ion-card [ngStyle]="{'color': card_text_color}">
        <ion-item>
            <ion-label>Language Setting</ion-label>
            <ion-select placeholder="{{currentLang}}" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()">
                <ion-select-option *ngFor="let item of langList" value="{{item.val}}"> {{item.text}} </ion-select-option>
            </ion-select>
        </ion-item>
    </ion-card>

    <!-- Change Theme -->
    <ion-item-divider>Theme Setting</ion-item-divider>
    <ion-card [ngStyle]="{'color': card_text_color}">
        <ion-item>
            <ion-label>Select Theme</ion-label>
            <ion-select placeholder="{{currentTheme}}" [(ngModel)]="selectedTheme" (ionChange)="themeChanged()">
                <ion-select-option *ngFor="let item of themeList" value="{{item}}"> {{item}} </ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Select Theme</ion-label>
            <ion-icon name="arrow-dropdown-circle" (click)="customizeColorPanel()"></ion-icon>
        </ion-item>
        <!--  -->
    </ion-card>
    <div *ngIf="colorPanel" ngStyle="{'border-color': card_text_color}">
        <ion-label>background</ion-label>
        <input class="color_picker" cpPosition="left" [(colorPicker)]="color" [style.background]="color" />
        <ion-item-divider></ion-item-divider>
        <ion-label class="color_picker_label">background</ion-label>
        <input class="color_picker" cpPosition="left" [(colorPicker)]="color" [style.background]="color" />
        <ion-item-divider></ion-item-divider>
        <ion-label class="color_picker_label">background</ion-label>
        <input class="color_picker" cpPosition="left" [(colorPicker)]="color" [style.background]="color" />
        <ion-item-divider></ion-item-divider>
        <ion-label class="color_picker_label">background</ion-label>
        <input class="color_picker" cpPosition="left" [(colorPicker)]="color" [style.background]="color" />
        <ion-item-divider></ion-item-divider>
        <ion-label class="color_picker_label">background</ion-label>
        <input class="color_picker" cpPosition="left" [(colorPicker)]="color" [style.background]="color" />
    </div>
    <input class="color_picker" cpPosition="left" [(colorPicker)]="color" [style.background]="color" />

    <!-- Change Font border: 1px solid red; -->
    <ion-item-divider></ion-item-divider>
    <ion-item-divider>Font Setting</ion-item-divider>
    <ion-card [ngStyle]="{'color': card_text_color}">
        <ion-item style="text-decoration: none;">
            <ion-label>Font</ion-label>
            <ion-select placeholder="{{currentTheme}} " [(ngModel)]="selectedTheme " (ionChange)="themeChanged() ">
                <ion-select-option *ngFor="let item of themeList " value="{{item}} "> {{item}} </ion-select-option>
            </ion-select>
        </ion-item>
    </ion-card>

    <!-- <input [(colorPicker)]="color " [style.background]="color " /> -->


</ion-content>

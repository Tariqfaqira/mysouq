<ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        {{ 'signin_page.title' | translate }}
    </ion-title>
</ion-toolbar>

<ion-content class="ion-no-padding abc">
    <ion-grid>
        <ion-row>
            <ion-col>
                <div class="logo">
                    <img src="/assets/icons/icon.png" alt="">
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button class="ion-no-padding" expand="block" class="gmail_btn">
                    <ion-icon slot="start" ios="ios-mail" md="md-mail"></ion-icon>
                    <ion-label>{{ 'signin_page.gmail' | translate }}</ion-label>
                </ion-button>
                <ion-button class="ion-no-padding" expand="block" class="facebook_btn" (click)="fbClicked()">
                    <ion-icon slot="start" ios="logo-facebook" md="logo-facebook"></ion-icon>
                    <ion-label>{{ 'signin_page.facebook' | translate }}</ion-label>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="line">
                    <label>--------------- {{ 'signin_page.or'| translate }} ---------------</label>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="user_input">
                    <ion-item>
                        <ion-icon name="person" slot="start"></ion-icon>
                        <ion-input placeholder="{{ 'signin_page.username' | translate  }}"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="lock" slot="start"></ion-icon>
                        <ion-input type="password" placeholder="{{ 'signin_page.password' | translate  }}"></ion-input>

                        <ion-icon class="eye" name="eye" slot="end"></ion-icon>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="signin_forgot_pswrd_div">
                <ion-button expand="block" class="signin_btn">
                    <ion-icon slot="start" ios="ios-log-in" md="md-log-in"></ion-icon>
                    <ion-label>{{ 'signin_page.signin' | translate }}</ion-label>
                </ion-button>
                <ion-label class="forgot_password">
                    {{ 'signin_page.forgot_password' | translate }}
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

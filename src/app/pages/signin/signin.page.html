<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div class="logo">
                    <img src="/assets/icon/icon.png" alt="">
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" class="gmail_btn">
                    <ion-icon slot="start" ios="ios-mail" md="md-mail"></ion-icon>
                    <ion-label>Sign in with Gmail</ion-label>
                </ion-button>
                <ion-button expand="block" class="facebook_btn">
                    <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
                    <ion-label>Sign in with Facebook</ion-label>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="line">
                    <label>--------------- OR ---------------</label>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="user_input">
                    <ion-item>
                        <ion-icon name="person" slot="start"></ion-icon>
                        <ion-input placeholder="Username"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="lock" slot="start"></ion-icon>
                        <ion-input type="password" placeholder="Password"></ion-input>

                        <ion-icon class="eye" name="eye" slot="end"></ion-icon>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="signin_forgot_pswrd_div">
                <ion-button expand="block" class="signin_btn">
                    <ion-icon slot="start" ios="ios-log-in" md="md-log-in"></ion-icon>
                    <ion-label>Sign In</ion-label>
                </ion-button>
                <ion-label class="forgot_password">
                    Forgot your password?
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Sign in
    </ion-title>
</ion-toolbar>

<ion-content class="ion-no-padding">
    <ion-item>
        <ion-label>Select Language</ion-label>
        <ion-select placeholder="Select One" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()">
            <ion-select-option value="en">English</ion-select-option>
            <ion-select-option value="ar">العربية</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-grid>
        <ion-row>
            <ion-col>
                <div class="logo">
                    <img src="/assets/icon/icon.png" alt="">
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" class="gmail_btn">
                    <ion-icon slot="start" ios="ios-mail" md="md-mail"></ion-icon>
                    <ion-label>{{ 'gmail' | translate:params }}</ion-label>
                </ion-button>
                <ion-button expand="block" class="facebook_btn">
                    <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
                    <ion-label>{{ 'gmail' | translate:params }}</ion-label>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="line">
                    <label>--------------- {{ 'or'| translate:params}} ---------------</label>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="user_input">
                    <ion-item>
                        <ion-icon name="person" slot="start"></ion-icon>
                        <ion-input placeholder="{{ 'username' | translate:params }}"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="lock" slot="start"></ion-icon>
                        <ion-input type="password" placeholder="{{ 'password' | translate:params }}"></ion-input>

                        <ion-icon class="eye" name="eye" slot="end"></ion-icon>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="signin_forgot_pswrd_div">
                <ion-button expand="block" class="signin_btn">
                    <ion-icon slot="start" ios="ios-log-in" md="md-log-in"></ion-icon>
                    <ion-label>{{ 'signin' | translate:params }}</ion-label>
                </ion-button>
                <ion-label class="forgot_password">
                    {{ 'forgot_password' | translate:params }}
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
